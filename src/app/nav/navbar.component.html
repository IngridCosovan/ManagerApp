<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ngEvents</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <form class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a [routerLink]="['/events']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"
           class="nav-link" href="#">All Events</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/events/new']" [routerLinkActive]="['active']" class="nav-link" href="#">Create Event</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Events
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
  </form>
  <div class="search">
    <form id="searchForm" (ngSubmit)="searchSession(searchTerm)" class="navbar-form navbar-right">
      <div class="form-group">
        <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Search Sessions">
      </div>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
    <div class="user">
      <a *ngIf="!authService.isAuthenticated()" [routerLink]="['user/login']">Login</a>
      <a *ngIf="authService.isAuthenticated()" [routerLink]="['user/profile']" class="nav-link"
         href="#">Welcome {{authService.currentUser.firstName}}</a>
    </div>
</nav>
